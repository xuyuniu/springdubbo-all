dubbo:
  application:
    name: dubbo-springboot-demo-consumer
  protocol:
    name: dubbo
    port: -1
  registry:
    address: zookeeper://${zookeeper.address:127.0.0.1}:2181
    # dubbo 支持zookeeper认证
    # 也可以将参数附在address 上 ， 如 ：
    # address: zookeeper://name:123456@${zookeeper.address:127.0.0.1}:2181 / address: zookeeper://name:123456@localhost:2181
    #username: name
    #password: 123456